<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button>Login</button>
    <button>Logout</button>

    <h1>Taskss</h1>

    <section>

            </p>
        </form>
    </section>

    <div id="taskOutput"></div>


<script src="script.js"></script>

</body>
</html>
